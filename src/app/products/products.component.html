<h1>{{StoreName}}</h1>
<img [src]="StoreLogo"/>

<h3  *ngIf="Discount != 'No Discount' " >We offer an explicit discount of: {{Discount}}%</h3>

<!-- Dropdown List -->
<br>
<div class="btn-group">
    <button type="button" class="btn btn-danger">Categories </button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let category of  CategoryList"><a class="dropdown-item"   href="#">{{category.Name}}</a></li>
    </ul>
  </div>

  <!-- On tables -->
  <ng-template #table>
<table class="table-primary" >
<thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of ProductList">
      <td>{{ product.ID }}</td>
      <td>{{ product.Name }}</td>
      <td>{{ product.Price }}</td>
      <td>{{ product.Quantity }}</td>
      <td>
      </td>
    </tr>
  </tbody>

</table> </ng-template>

<input type="text"  [(ngModel)]="ClientName" #myInput />

<button class="btn btn-danger" (click)="onPurchase()">Buy</button>

<div *ngIf="IsPurshased; else table">
    <h3>Thanks for purchasing from our Store Mrs.{{ClientName}}</h3>
</div>
<div>
    <h2>{{StoreName | uppercase}}</h2>
    <p>{{Discount | percent}}</p>

</div>

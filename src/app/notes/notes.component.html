<p>notes works!</p>
<div class="container">
    <form [formGroup]="notesForm">
  
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name">
          <p *ngIf="notesForm.get('name')?.errors?.['forbiddenName']">{{notesForm.get('name')?.value + ' is not allowed'}}</p>
      </div>
  
      <select class="form-select" aria-label="Default select example">
          <option selected>products</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" [hidden]="!isDiscount">discount</label>
          <input type="number" class="form-control" id="exampleInputEmail1" formControlName="discount" [hidden]="!isDiscount">
  
          <p *ngIf="notesForm.get('discount')?.errors?.['required']">discont is required</p>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change)="toggleInput()">
          <label class="form-check-label" for="flexCheckDefault">
            Does this product contain discounts 
          </label>
        </div>
      <div class="form-check" formArrayName="comments" *ngFor="let comm of comment.controls; let i = index">
        <div class="form-check">
          <label class="form-check-label" for="flexCheckDefault">
            comments 
          </label>
          <input type="text" [formControlName]="i">
        </div>
        </div>
  
        <button class="btn btn-primary" (click)="addComment()">Add Comments</button>
    </form>
    </div>

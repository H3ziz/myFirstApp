<p>posts works!</p>
<div *ngIf="errMsg">{{errMsg}}</div>
<div *ngIf="posts?.length!=0" class="container my-2">
  <div class="row  ">
    <div *ngFor="let post of posts" class="col-6 ">
      <div class="bg-light">
        <p>ID: {{post.ID}}</p>
        <p>Title: {{post.title}}</p>
        <p>Body: {{post.body}}</p>
      </div>
    </div>
  </div>
</div>
